server:
  port: 8097

spring:
  application:
    name: SecurePaste
  
  # Database configuration
  datasource:
    url: jdbc:h2:mem:pastebin;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Security configuration
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

# Logging configuration
logging:
  level:
    com.securepaste: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# SecurePaste application configuration
securepaste:
  base-url: http://localhost:8097
  # This URL will be used for generating paste links in the UI
  # For development, this defaults to localhost with the configured port

---
# Production profile
spring:
  config:
    activate:
      on-profile: production
      
  datasource:
    url: jdbc:postgresql://localhost:5432/pastebin
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:pastebin}
    password: ${DB_PASSWORD:pastebin}
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    
  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}

logging:
  level:
    com.securepaste: INFO
    org.springframework.security: WARN
  file:
    name: logs/securepaste.log

securepaste:
  base-url: ${BASE_URL:https://your-domain.com}
  # For production, this should be set via BASE_URL environment variable
  # Examples:
  #   https://paste.example.com
  #   https://192.168.1.100:8080
  #   http://myserver.local:8080

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
      
  datasource:
    url: jdbc:postgresql://postgres:5432/pastebin
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:pastebin}
    password: ${DB_PASSWORD:pastebin}
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: 8080

securepaste:
  base-url: ${BASE_URL:http://localhost:8080}
  # For Docker, this should be set via BASE_URL environment variable
  # Examples:
  #   http://192.168.1.100:8080 (for local network access)
  #   https://paste.yourdomain.com (for production with reverse proxy)
